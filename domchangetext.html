<html>
    <head>
        <title>DOM change text</title>
        <script>
            function change()
            {
                document.getElementById("tex").innerHTML = "Hloo welccome";
            }
        </script>
    </head>
    <body>
        <button onclick="change()">Click me</button>
        <h2 id="tex">Some text here</h2>
    </body>
</html>
